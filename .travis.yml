sudo: false
language: node_js
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
notifications:
  email: false
node_js:
- '7'
deploy:
  provider: heroku
  app: staging-tool
  api_key:
    secure: 
before_script:
  - npm prune
script:
  - npm run cover
  - npm run check-coverage
  - npm run build
after_success:
  - npm run report-coverage
env: # npm_package_ for process.env
# npm variable: npm_package_version
# npm variable: npm_package_config_port
  global:
    - PKG_VERSION=1.0.0
    - PORT=5000
